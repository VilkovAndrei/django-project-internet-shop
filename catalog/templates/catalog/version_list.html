{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <div>
                        <p>Версия {{ object.name}}</p>
                        <p>Номер версии {{ object.number }}
                        {% if object.current_version %}
                            - Текущая версия!
                        {% endif %}
                        </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'catalog:version_detail' pk=object.pk %}"
                               class="btn btn-sm btn-outline-primary">Просмотр</a>
                            <a href="{% url 'catalog:version_update' pk=object.pk %}"
                               class="btn btn-sm btn-outline-primary">Редактирование</a>
                            <a href="{% url 'catalog:version_delete' pk=object.pk %}"
                               class="btn btn-sm btn-outline-danger">Удаление</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
