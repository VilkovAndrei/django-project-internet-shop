{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Наш магазин</h1>
    <p class="lead">Наш магазин - это отличный вариант покупки чего нибудь!</p>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h4 class="display-4">Новые товары</h4>
    <div class="album py-5 bg-light">
        <div class="container">
            {% for last_product in last_products %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <!--                    {% for last_product in last_products %}-->
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ last_product.name
                            }}</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ last_product.name }}</text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text">{{ last_product.description|slice:":100" }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <!--                                    <button type="button" class="btn btn-sm btn-outline-secondary">Показать</button>-->
                                    <a class="btn btn-sm btn-outline-secondary"
                                       href="{% url 'catalog:product_item' last_product.pk %}" role="button">Показать</a>

                                </div>

                            </div>
                        </div>
                    </div>
                    <!--                    {% endfor %}-->
                    <!--    <table class="table table-striped">-->
                    <!--     <thead><th>Id</th><th>Наименование</th><th>Цена</th><th></th></thead>-->
                    <!--        {% for last_product in last_products %}-->
                    <!--        <tr>-->
                    <!--            <td>{{ last_product.id }}</td>-->
                    <!--            <td>{{ last_product.name }}</td>-->
                    <!--            <td>{{ last_product.price }}</td>-->
                    <!--        </tr>-->
                    <!--        {% endfor %}-->
                    <!--    </table>-->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
