{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h4 class="display-4">Наши товары</h4>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-6 col-sm-4">
        {% for object in object_list %}
             <div class="card text-center mb-4 box-shadow" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                    <p class="card-text">{{ object.description|slice:":100" }}</p>
                    <p class="card-text">{{ object.price }} руб.</p>
                    <a href="{% url 'catalog:product_item' object.pk %}" class="p-2 btn btn-outline-primary">Подробнее</a>
                  </div>
             </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
