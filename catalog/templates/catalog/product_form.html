{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
          <div class="col-6">
              <div class="card">
                  <h3 class="card-title">
                      {% if object %}
                        Редактирование товара
                      {% else %}
                        Создание товара
                      {% endif %}
                  </h3>
                  <div class="card-body">
                      <form method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-primary">
                              {% if object %}
                                Сохранить
                              {% else %}
                                Создать
                              {% endif %}
                          </button>
                      </form>
                  </div>
              </div>
          </div>
    </div>
</div>
{% endblock %}
