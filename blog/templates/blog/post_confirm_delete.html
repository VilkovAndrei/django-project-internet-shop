{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
          <div class="col-4">
              <div class="card">
                  <div class="card-body">
                      <form method="POST">
                          {% csrf_token %}
                          <p>Хотите удалить запись "{{ object.title }}"?</p>
                          <button type="submit" class="btn btn-danger">Подтвердить</button>
                          <a href="{% url 'blog:post_list' %}" class="btn btn-warning">Отмена</a>
                      </form>
                  </div>
              </div>
          </div>
    </div>
</div>
{% endblock %}
